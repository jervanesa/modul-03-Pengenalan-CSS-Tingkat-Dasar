<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--sebagai judul halaman-->
<title>Internal CSS</title>
<!-- Internal CSS -->
<style>
h1 { /* mendefinisikan aturan CSS untuk elemen di h1*/
color: blueviolet; /* menetapkan warna teks */
text-decoration: underline; /* menetapkan dekorasi teks menjadi garis bawah */
}
p { /* menddefinisikan aturan CSS pada pragraf*/
color: brown; /* menetapkan warna teks*/
font-size: 20px; /* menetapkan ukuran font*/
text-decoration: line-through; /* mentapkan dekorasi teks menjadi garis melintang*/
}
</style>
</head>
<body>
<h1>This is Heading One</h1>
<p>This is paragraph</p>
</body>
</html>
