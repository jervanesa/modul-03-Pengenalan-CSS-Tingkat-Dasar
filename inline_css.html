<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--sebagai judul halaman-->
<title>Inline CSS</title>
</head>
<body>
<!-- Inline CSS -->
<!-- sebagai elemen h1 dengan gaya CSS inline, untuk mentapkan gaya h1 dengan warna teks dan teks dihiasi dengan garis bawah -->
<h1 style="color: blueviolet; text-decoration: underline;">This is Heading One</h1> 
<!-- untuk mendefinisikan paragraf p dengan gaya CSS inline, mengatur warna, ukuran font, dan teks dihiasi dengan garis melintang -->
<p style="color: brown; font-size: 20px; text-decoration: line-through;">This is paragraph</p>
</body>
</html>
